name: Deployment pipeline to github pages

on: 
  push: 
    branches: 
      - main

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-dep: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install Dependencies
        run: npm ci
      - name: Test
        run: npm run test
      - name: Build and deploy gh-pages
        run: npm run build 
        

      
